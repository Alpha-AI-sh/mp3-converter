<body>
  <div class="container">
    <h1>ğŸ§ MP4 â†’ MP3 å¤‰æ›ã‚¢ãƒ—ãƒª</h1>
    <input type="file" id="videoFile" accept="video/mp4">
    <input type="text" id="filename" placeholder="å‡ºåŠ›ãƒ•ã‚¡ã‚¤ãƒ«åï¼ˆä¾‹ï¼šMyAudioï¼‰">
    <button onclick="convertToMP3()">ğŸ¬ å¤‰æ›</button>
    <p id="status"></p>
    <a id="downloadLink" href="#" style="display:none">â¬‡ï¸ MP3ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
  </div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    async function convertToMP3() {
      const fileInput = document.getElementById("videoFile");
      const filenameInput = document.getElementById("filename");
      const downloadLink = document.getElementById("downloadLink");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        alert("å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚")
        return;
      }

      const file = fileInput.files[0];
      const baseName = filenameInput.value.trim() || "Converted_Audio";
      const outputName = baseName + ".mp3";

      status.textContent = "ğŸ”„ å¤‰æ›ä¸­...";

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
      await ffmpeg.run('-i', 'input.mp4', 'output.mp3');
      const data = ffmpeg.FS('readFile', 'output.mp3');

      const blob = new Blob([data.buffer], { type: 'audio/mpeg' });
      const url = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadLink.download = outputName;
      downloadLink.textContent = `â¬‡ï¸ ${outputName} ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰`;
      downloadLink.style.display = 'inline-block';
      status.textContent = "âœ… å¤‰æ›å®Œäº†ï¼";
    }
  </script>
