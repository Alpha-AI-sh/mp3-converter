
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP4 to MP3 Converter</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎧 MP4 → MP3 変換アプリ</h1>
    <input type="file" id="videoFile" accept="video/mp4">
    <input type="text" id="filename" placeholder="出力ファイル名（例：MyAudio）">
    <button onclick="convertToMP3()">🎬 変換</button>
    <p id="status"></p>
    <a id="downloadLink" href="#" style="display:none">⬇️ MP3をダウンロード</a>
  </div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    async function convertToMP3() {
      const fileInput = document.getElementById("videoFile");
      const filenameInput = document.getElementById("filename");
      const downloadLink = document.getElementById("downloadLink");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        alert("動画ファイルを選んでください。")
        return;
      }

      const file = fileInput.files[0];
      const baseName = filenameInput.value.trim() || "Converted_Audio";
      const outputName = baseName + ".mp3";

      status.textContent = "🔄 変換中...";

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
      await ffmpeg.run('-i', 'input.mp4', 'output.mp3');
      const data = ffmpeg.FS('readFile', 'output.mp3');

      const blob = new Blob([data.buffer], { type: 'audio/mpeg' });
      const url = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadLink.download = outputName;
      downloadLink.textContent = `⬇️ ${outputName} をダウンロード`;
      downloadLink.style.display = 'inline-block';
      status.textContent = "✅ 変換完了！";
    }
  </script>
</body>
</html>
